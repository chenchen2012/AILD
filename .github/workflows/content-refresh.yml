name: Content Refresh Monitor

on:
  schedule:
    - cron: '0 15 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  refresh-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build content refresh report
        run: node scripts/content-refresh-check.mjs

      - name: Create or update tracking issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('content-refresh-report.md', 'utf8');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = 'Weekly SEO Content Refresh Tracker';

            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              per_page: 100,
            });

            const existing = issues.data.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body,
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels: ['content', 'seo'],
              });
            }
